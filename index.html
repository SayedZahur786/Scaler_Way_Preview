    <style>
        :root {
            --bg-obsidian: #050505;
            --accent-green: #10b981;
            --secondary-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-obsidian);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic atmospheric background */
        .ambient-layer {
            position: absolute;
            inset: 0;
            z-index: 1;
            overflow: hidden;
        }

        .glow-orb {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s infinite alternate ease-in-out;
        }

        .glow-orb-2 {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.06) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: -5s;
        }

        @keyframes float {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.1); }
        }

        /* Subtle Grid Overlay */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 2;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px;
            z-index: 10;
        }

        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-green);
            margin-bottom: 2.5rem;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 7rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.85;
            margin-bottom: 4rem;
            color: #ffffff;
        }

        .way-text {
            color: var(--text-dim);
            display: block;
            margin-top: 1.5rem; /* VERTICAL PADDING BETWEEN 'TRYING' AND 'SCALER WAY' */
        }

        .subtext {
            font-size: 1.15rem;
            color: var(--text-dim);
            max-width: 500px;
            margin: 0 auto 3.5rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .instruction-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            cursor: default;
        }

        .instruction-text {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .arrow {
            color: var(--accent-green);
            font-size: 1.4rem;
            animation: bounceRight 1s infinite alternate;
        }

        @keyframes bounceRight {
            from { transform: translateX(0); }
            to { transform: translateX(10px); }
        }

        /* Noise Texture */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
